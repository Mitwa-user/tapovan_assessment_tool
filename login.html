<!DOCTYPE html>
<html>
<head>
    <title>Tapovan Progressive Assessment Tool - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tapovan Progressive Assessment Tool</h1>

    <div class="login-container">
        <h2>Evaluator Login</h2>
        <form id="evaluatorLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div class="login-container">
        <h2>Parent Login</h2>
        <form id="parentLoginForm">
            <label for="username">Username:</label>
            <input type="text" id="parentUsername" name="parentUsername" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="parentPassword" name="parentPassword" required><br><br>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
