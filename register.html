<!DOCTYPE html>
<html>
<head>
    <title>Tapovan Progressive Assessment Tool - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tapovan Progressive Assessment Tool</h1>

    <div class="register-container">
        <h2>Create Account</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Date of Birth</th>
                <th>Mobile No.</th>
            </tr>
            <tr>
                <td><input type="text" id="name" name="name" required></td>
                <td><input type="text" id="regUsername" name="regUsername" required></td>
                <td><input type="date" id="dob" name="dob" required></td>
                <td><input type="text" id="mobile" name="mobile" required></td>
            </tr>
        </table>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required><br><br>
        <button type="submit" class="login-btn">Register</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
